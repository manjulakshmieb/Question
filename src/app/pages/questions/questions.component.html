
<div class="container-fluid p-0 m-0">
    <div class="col-12 row mx-0 py-3 shadow-sm">
         <h3 class="heading-text-color">Questionnaire and Answers</h3>
    </div>
</div>

<div class="p-3 ">
     <div class="col-12 row mx-0 d-flex justify-content-center">
          <div class="col-6 border radius-5 p-3">
              <form (ngSubmit)="submit()">
                <div class="mb-3" *ngIf="questions[currentQuesIndex]">
                  <h4>{{ questions[currentQuesIndex].question }}</h4>
                  <div class="m-0 p-0">
                    <span class="fz-12 text-danger">{{validatemsg}}</span>
                  </div>
                  <div *ngFor="let option of questions[currentQuesIndex].options" class="ms-3">
                    <label>
                      <input
                        type="radio"
                        [name]="'question' + questions[currentQuesIndex].id"
                        [value]="option"
                        [(ngModel)]="questions[currentQuesIndex].clientans"
                        required
                      />
                      {{ option }}
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button" class="p-2 me-2 fw-bold"  (click)="prev()" [disabled]="currentQuesIndex === 0||resultMsg!=''||succesmsg!=''">
                      <i class="bi bi-chevron-left"></i>
                  </button>
                  <button type="button" class="p-2 me-2 fw-bold" (click)="next()" [disabled]="currentQuesIndex === questions.length - 1||questions[currentQuesIndex].clientans==''">
                      <i class="bi bi-chevron-right"></i>
                  </button>
                  <button type="submit" *ngIf="currentQuesIndex === questions.length - 1" [disabled]="questions[currentQuesIndex].clientans==''">Submit</button>
                </div>
              </form>
              <div class="text-danger mt-2 fw-500" *ngIf="validatemsg">{{ validatemsg }}</div>
              <div class="text-danger mt-2 fw-500" *ngIf="resultMsg">{{ resultMsg }} <a class="heading-text-color" (click)="reload()">Re-take</a></div>
              <div class="mt-2 fw-500 c-079B16" *ngIf="succesmsg">{{ succesmsg }}</div>
          </div>
     </div>
  </div>
